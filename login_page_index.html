<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login_page_style.css">
    <title>Login Page</title>
</head>
<body>
    
    <div class="container-fluid">
        
        <nav class="fixed-top navbar navbar-dark bg-dark navBar">

            <div style="display: flex;">
                <a href="./index.html"><i class="fa-sharp fa-solid fa-house houseImage"></i></a>
                <a class="dreamHouse" href="./index.html"><h2>Dream House</h2></a>
            </div>
            
        </nav>

        <h1 class="welcomeMsg">Welcome to Dream House !</h1>

        <div class="container-fluid loginDiv">
            <div class="loginHeading">
                <h2>Login</h2>
            </div>
            
            <form action="./user_profile_index.html" method="">
                <div class="mb-3 usernameDiv">
                    <label for="exampleInputEmail1" class="form-label usernameLabel">Username</label>
                    <input type="text" class="form-control" id="usernameInput" autocomplete="off" placeholder="Username" onkeyup="usernameValidate()"/>
                    
                    <span id="usernameError" style="color:red;"> </span>
                </div>
    
                <div class="mb-3 passwordDiv"> 
                    <label for="passwordInput" class="form-label passwordLabel">Password</label>
                    <input type="password" class="form-control" id="passwordInput" autocomplete="off" placeholder="Password" onkeyup="passwordValidate()"/>
                    <span id="passwordError" style="color:red;"> </span>
                </div>
    
                <div class="logInButtonDiv">
                    <a href="./user_profile_index.html"></a><button onclick="return inputValidation()" type="submit" class="btn btn-primary logIn" id="logInButton">Log In</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./login_page_script.js"></script>

</body>
</html>
