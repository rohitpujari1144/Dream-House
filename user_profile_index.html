<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="user_profile_style.css">
    <title>Use Profile</title>
</head>
<body>
    
    <div class="container-fluid">
        
        <nav class="fixed-top navbar navbar-dark bg-dark navBar">
            <div style="display: flex;">
                <a href="./index.html"><i class="fa-sharp fa-solid fa-house houseImage"></i></a>
                <a href="./index.html" class="dreamHouse" href=""><h2>Dream House</h2></a>
            </div>
            
            <div style="display: flex; ">
                <div class="buyButton">
                    <a href="./property_page_index.html"><button type="button" class="btn btn-primary buttonFontSize">Buy</button></a>
                </div>
    
                <div class="logOutButton">
                    <a href="./login_page_index.html"><button type="button" class="btn btn-danger buttonFontSize">Log Out</button>
                    </div></a>
            </div>
            
        </nav>

        <h2 class="userProfile">User Profile</h2>

        <div class="container-fluid userProfileDiv">
            <div>
                <i class="fa-regular fa-circle-user" style="font-size:100px; margin-left:10px; margin-top:20px"></i>
                <button type="button" onclick="editInfo()" class="btn btn-primary editButton">Edit</button>
                <button type="button" onclick="sumbitInfo()" class="btn btn-primary submitButton" disabled>Submit</button>
                
            </div>

            <div class="container-fluid" style="margin:20px; border:1px solid black; border-radius:10px;">
                <!--  -->
                <div class="mb-3" style="margin:10px;">
                    <label for="name" class="form-label inputHeading">Name</label>
                    <input type="text" class="form-control" id="name" aria-describedby="emailHelp" autocomplete="off" onkeyup="uNameValidate()" value="user" readonly>
                    <span id="uNameError" style="color: red;"></span>
                </div>
    
                <div class="mb-3" style="margin:10px;">
                    <label for="emailID" class="form-label inputHeading">Email Id</label>
                    <input type="email" class="form-control" id="emailID" autocomplete="off" onkeyup="emailIDValidate()" value="user@gmail.com" readonly>
                    <span id="emailIDError" style="color: red;"></span>
                </div>

                <div class="mb-3" style="margin:10px;">
                    <label for="address" class="form-label inputHeading">Address</label>
                    <input type="text" class="form-control" id="address" autocomplete="off" onkeyup="addressValidate()" readonly>
                    <span id="addressError" style="color: red;"></span>
                </div>

                <div class="mb-3" style="margin:10px;">
                    <label for="profession" class="form-label inputHeading">Profession</label>
                    <input type="text" class="form-control" id="profession" autocomplete="off" onkeyup="professionValidate()" readonly>
                    <span id="professionError" style="color: red;"></span>
                </div>

                <div class="mb-3" style="margin:10px;">
                    <label for="mobileNo" class="form-label inputHeading">Mobile Number</label>
                    <input type="text" class="form-control" id="mobileNo" autocomplete="off" onkeyup="mobileNoValidate()" readonly>
                    <span id="mobileNoError" style="color: red;"></span>
                </div>
            </div>
        </div>

    </div>

    <script src="./user_profile_script.js"></script>
</body>
</html>
