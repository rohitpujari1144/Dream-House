<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="book_visit_style.css">
    <title>Book a Visit</title>
</head>
<body>
    
    <div class="container-fluid">

        <nav class="fixed-top navbar navbar-dark bg-dark navBar">
            <div style="display: flex;">
                <a href="./index.html"><i class="fa-sharp fa-solid fa-house houseImage"></i></a>
                <a href="./index.html" class="dreamHouse" href=""><h2>Dream House</h2></a>
            </div>
        </nav>

        <h1 style="padding-top: 90px; text-align:center; font-family:Trebuchet ms; font-weight:bold;">Book a Visit</h1>

        <div style=" background-color:white; max-width:600px; max-height: fit-content;  border-radius:10px; position:relative; left:50%; transform: translate(-50%); ">
            <div class="mb-3 inputs" style="padding-top: 10px;">
                <label for="nameInput" class="form-label" style="font-weight: bold; font-family:Trebuchet ms; font-size:large">Name</label>
                <input type="text" class="form-control" id="nameInput" aria-describedby="emailHelp" style="font-family:Trebuchet ms;" onkeyup="nameValidate()" placeholder="name">
                <span id="nameError" style="color:red;"> </span>
            </div>

            <div class="mb-3 inputs">
                <label for="exampleInputEmail1" class="form-label" style="font-weight: bold; font-family:Trebuchet ms; font-size:large">Address</label>
                <input type="text" class="form-control" id="addressInput" aria-describedby="emailHelp" style="font-family:Trebuchet ms;" onkeyup="addressValidate()" placeholder="address">
                <span id="addressError" style="color:red;"> </span>
            </div>

            <div class="mb-3 inputs">
                <label for="professionInput" class="form-label" style="font-weight: bold; font-family:Trebuchet ms; font-size:large">Profession</label>
                <input type="text" class="form-control" id="professionInput" aria-describedby="emailHelp" style="font-family:Trebuchet ms;" onkeyup="professionValidate()" placeholder="profession">
                <span id="professionError" style="color:red;"> </span>
            </div>

            <div class="mb-3 inputs">
                <label for="dateInput" class="form-label" style="font-weight: bold; font-family:Trebuchet ms; font-size:large">Date</label>
                <input type="text" class="form-control" id="dateInput" aria-describedby="emailHelp" style="font-family:Trebuchet ms;" onkeyup="dateValidate()" placeholder="dd/mm/yyyy">
                <span id="dateError" style="color:red;"> </span>
            </div>

            <div class="mb-3 inputs" style="padding-bottom: 20px;">
                <label for="timeInput" class="form-label" style="font-weight: bold; font-family:Trebuchet ms; font-size:large">Time</label>
                <input type="text" class="form-control" id="timeInput" aria-describedby="emailHelp" style="font-family:Trebuchet ms;" onkeyup="timeValidate()" placeholder="HH:MM">
                <span id="timeError" style="color:red;"> </span>
            </div>

            <button onclick="validateInfo()" type="button" class="btn btn-primary" style="position: relative; left:50%; transform: translate(-50%); margin-bottom:20px; font-size:x-large;">Book</button>
        </div>
    </div>

    <script src="./book_visit_script.js"></script>
</body>
</html>
